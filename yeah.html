<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感恩父母</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://pic1.zhimg.com/v2-f9d9d8d897c87c8c67a8766867d97d76_r.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }

     .title {
            font-size: 40px;
            text-align: center;
            margin-top: 50px;
            color: #ffd700;
        }

     .message {
            font-size: 20px;
            text-align: center;
            margin: 30px;
        }

     .skill-button {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            border: 5px solid #ff1493;
            overflow: hidden;
            text-decoration: none;
            color: white;
            font-size: 18px;
            line-height: 120px;
            text-align: center;
            transition: all 0.3s ease;
        }

     .skill-button:before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            transform-origin: center center;
            animation: rotate 5s linear infinite;
        }

     .skill-button:hover {
            transform: scale(1.1);
            background-color: #ff1493;
            box-shadow: 0 0 30px rgba(255, 105, 180, 1);
        }

     .reveal {
            display: none;
            font-size: 18px;
            text-align: center;
            margin-top: 30px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="title">感恩父母</div>
    <div class="message">亲爱的爸爸妈妈，我想对你们说......</div>
    <a href="#" class="skill-button" id="revealButton">点击查看</a>
    <div class="reveal" id="revealContent">
        我在认真学习！谢谢你们一直以来的支持与付出，我爱你们！
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var revealButton = document.getElementById('revealButton');
            var revealContent = document.getElementById('revealContent');
            revealButton.addEventListener('click', function () {
                if (revealContent.style.display === 'none') {
                    revealContent.style.display = 'block';
                } else {
                    revealContent.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
