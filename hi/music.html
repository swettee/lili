<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Player</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <!-- 引入 midi-js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/midi-js@latest/midi.js"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">MIDI Music Player</h1>
    <button id="playButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Play MIDI</button>
    <script>
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
            MIDI.loadPlugin({
                soundfontUrl: "./soundfont/",
                instrument: "acoustic_grand_piano",
                onsuccess: function () {
                    // 替换为你实际的 MIDI 文件名
                    MIDI.Player.loadFile('new_music.mid', function () {
                        MIDI.Player.start();
                    });
                }
            });
        });
    </script>
</body>

</html>
