<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Player</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/midi-js@latest/midi.js"></script>
    <style>
        body {
            /* 假设图片文件名为 your_image.jpg，根据实际文件名修改 */
            background-image: url('3110.png_860.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-3xl font-bold text-white mb-4">MIDI Music Player</h1>
    <button id="playButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Play MIDI</button>
    <script>
        const playButton = document.getElementById('playButton');
        playButton.addEventListener('click', () => {
            console.log('Button clicked');
            MIDI.loadPlugin({
                soundfontUrl: "./soundfont/",
                instrument: "acoustic_grand_piano",
                onsuccess: function () {
                    console.log('Plugin loaded successfully');
                    MIDI.Player.loadFile('new_music.mid', function () {
                        console.log('MIDI file loaded successfully');
                        MIDI.Player.start();
                    });
                },
                onerror: function (error) {
                    console.error('Error loading plugin:', error);
                }
            });
        });
    </script>
</body>

</html>
