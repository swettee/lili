<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Player</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">MIDI Music Player</h1>
    <button id="playButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Play MIDI</button>
    <script>
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', async () => {
            try {
                const midiAccess = await navigator.requestMIDIAccess();
                const output = midiAccess.outputs.values().next().value;

                if (!output) {
                    console.log('No MIDI output device found.');
                    return;
                }

                // 替换为你实际的 MIDI 文件名
                const response = await fetch('new_music.mid'); 
                const arrayBuffer = await response.arrayBuffer();
                const midiData = new Uint8Array(arrayBuffer);

                for (let i = 0; i < midiData.length; i++) {
                    output.send([midiData[i]]);
                }

            } catch (error) {
                console.error('Error playing MIDI:', error);
            }
        });
    </script>
</body>

</html>
