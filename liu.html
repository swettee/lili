<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>念亲恩</title>
    <style>
        body {
            font-family: 'SimSun', serif;
            background-image: url('https://img1.doubanio.com/view/photo/s_ratio_poster/public/p2620770244.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: #f0ead6;
            margin: 0;
            padding: 0;
        }

      .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }

      .header {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #d9b38c;
        }

      .content {
            line-height: 1.8;
            font-size: 18px;
            text-align: justify;
        }

      .footer {
            text-align: center;
            margin-top: 40px;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            念亲恩
        </div>
        <div class="content">
            <p>萱堂慈颜，常萦吾心。每念劬劳之恩，涕零难抑。忆往昔，襁褓之中，父母呵护备至，寒暖
                关切，唯恐吾有丝毫之伤。及长，课业之督，品德之教，言传身教，心力俱疲。今远离膝下，
                山川阻隔，音容难见，思念如缕，绵绵不绝。愿双亲身体安康，福泽深厚，儿虽在远，亦能
                稍感心安。</p>
        </div>
        <div class="footer">
            &copy; 感恩父母
        </div>
    </div>
</body>

</html>
