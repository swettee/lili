<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>感恩父母</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #ffe4e1;
            color: #333;
        }

     .banner {
            background-color: #ffb6c1;
            text-align: center;
            padding: 20px;
        }

     .content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

     .photo {
            width: 40%;
        }

     .photo img {
            width: 100%;
            border: 5px solid #ffd700;
            border-radius: 10px;
        }

     .words {
            width: 40%;
            background-color: #add8e6;
            padding: 10px;
            border-radius: 10px;
        }

     .footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="banner">
        <h1 style="font-family: '王者荣耀字体', cursive;">感恩父母，大学努力时光</h1>
        <img src="https://picsum.photos/id/10/200/150" width="50">
    </div>
    <div class="content">
        <div class="photo">
            <img src="https://picsum.photos/id/20/300/200">
            <img src="https://picsum.photos/id/30/300/200">
        </div>
        <div class="words">
            <p>亲爱的爸爸妈妈，进入大学后，我一直认真学习……</p>
        </div>
    </div>
    <div class="footer">
        <img src="https://picsum.photos/id/40/100/80" width="100">
        <img src="https://picsum.photos/id/50/50/40" width="30">
        <img src="https://picsum.photos/id/60/50/40" width="30">
        <img src="https://picsum.photos/id/70/50/40" width="30">
        <p>感恩父母，一路相伴</p>
    </div>
</body>

</html>
