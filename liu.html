<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感恩父母</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://pic1.zhimg.com/v2-f9d9d8d897c87c8c67a8766867d97d76_r.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }

     .title {
            font-size: 40px;
            text-align: center;
            margin-top: 50px;
            color: #ffd700;
        }

     .message {
            font-size: 20px;
            text-align: center;
            margin: 30px;
        }

     .button {
            display: block;
            width: 200px;
            margin: 0 auto;
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 10px;
        }

     .button:hover {
            background-color: #ff1493;
        }

     .reveal {
            display: none;
            font-size: 18px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="title">感恩父母</div>
    <div class="message">亲爱的爸爸妈妈，我想对你们说......</div>
    <a href="#" class="button" id="revealButton">点击查看</a>
    <div class="reveal" id="revealContent">
        我在认真学习！谢谢你们一直以来的支持与付出，我爱你们！
    </div>

    <script>
        document.getElementById('revealButton').addEventListener('click', function () {
            var revealContent = document.getElementById('revealContent');
            if (revealContent.style.display === 'none') {
                revealContent.style.display = 'block';
            } else {
                revealContent.style.display = 'none';
            }
        });
    </script>
</body>

</html>
