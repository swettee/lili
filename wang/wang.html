<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀互动游戏</title>
    <!-- 引入 CSS 文件 -->
    <link rel="stylesheet" href="wang.css">
</head>

<body>
    <header>
        <h1>欢迎来到王者荣耀互动游戏</h1>
    </header>

    <section id="game-section">
        <div class="character">
            <img src="hero1.png" alt="英雄角色 1">
            <!-- 修改按钮，添加点击事件 -->
            <button id="startBtn">开始游戏</button>
        </div>

        <div class="challenge">
            <p id="challenge-text">挑战内容：击败敌方小兵</p>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>

        <div class="score">
            <p>当前得分：0</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 王者荣耀互动游戏版权所有</p>
    </footer>

    <!-- 引入 JavaScript 文件 -->
    <script src="wang.js"></script>
</body>

</html>
