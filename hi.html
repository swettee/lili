<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>感恩父母</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f4e9;
            color: #333;
        }
       .banner {
            background-color: #ffdab9;
            text-align: center;
            padding: 20px;
        }
       .content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
       .photo {
            width: 40%;
        }
       .photo img {
            width: 100%;
        }
       .words {
            width: 40%;
        }
       .footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>感恩父母，大学的认真时光</h1>
    </div>
    <div class="content">
        <div class="photo">
            <img src="study1.jpg">
            <img src="study2.jpg">
        </div>
        <div class="words">
            <p>亲爱的爸爸妈妈，进入大学后，我一直认真学习……</p>
        </div>
    </div>
    <div class="footer">
        <img src="family.jpg">
        <p>我爱爸爸妈妈</p>
    </div>
</body>
</html>
